<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- bOTON Atras-->
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="start" >
      <ion-menu-button auto-hide="true"></ion-menu-button>
    </ion-buttons>
    <ion-title class="textcenter" >Detalle</ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">
  <!-- cARTA -->
  <ion-card>
    <img alt="Silhouette of mountains" src="{{ asignatura.imagen }}" />
    <ion-card-header>
      <ion-card-title>{{ asignatura.nombre }}</ion-card-title>
      <ion-card-subtitle>Seccion : {{ asignatura.seccion }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
    <ion-button (click)="qr()" shape="round" class="centered">QR</ion-button>
  </ion-card>

  <!-- BOTON INFERIOR -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button >
        <ion-buttons >
          <ion-icon name="trash" (click)="deleteAsignatura()"></ion-icon>
        </ion-buttons>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
