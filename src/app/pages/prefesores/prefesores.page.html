<ion-header [translucent]="true">
  <ion-toolbar>

    <!-- BOTON MENU-->
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="true"></ion-menu-button>
    </ion-buttons>
    <ion-title class="textcenter">Profesores</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let aux of listaProfesores">
      <ion-avatar slot="end">
        <ion-img [src]="aux.imagen"></ion-img>
      </ion-avatar>
      {{ aux.nombre }}
    </ion-item>
  </ion-list>
</ion-content>
