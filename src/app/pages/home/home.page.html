<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button auto-hide="true"></ion-menu-button>
    </ion-buttons>
    <!-- BOTON MENU-->
    <ion-title class="textcenter">Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

      Registra la asistencia de manera eficiente en DuocUC con nuestra app m√≥vil: escanea QR y mejora el control de asistencia en tus clases.
    </ion-card-content>
