<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/alumno"></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar Alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-input #nombre type="text" label="Nombre" labelPlacement="floating" placeholder="Ej: Juan Medina"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input #carrera type="text" label="Carrera" labelPlacement="floating" placeholder="Ej: IngenierÃ­a Comercial"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input #seccion type="text" label="Seccion" labelPlacement="floating" placeholder="Ej: 001D "></ion-input>
      </ion-item>
      <ion-item>
        <ion-input #imagen type="text" label="Imagen" labelPlacement="floating" placeholder="Ej: https://imagen.jpg"></ion-input>
      </ion-item>
      <ion-button color="secondary" (click)="addAlumno(nombre,carrera,seccion,imagen)">Agregar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
